{% extends "new_base.html" %}

{% block content %}
<div class="row content">
    <div class="row mb-3">
        <div class="col-sm-12">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                    <th scope="col">指数代码</th>
                    <th scope="col">指数名称</th>
                    <th scope="col">发布时间</th>
                    <th scope="col">当前日期</th>
                    <th scope="col">当前PE</th>
                    <th scope="col">30%高估线</th>
                    <th scope="col">30%低估线</th>
                    <th scope="col">可操作基金</th>
                </tr>
              </thead>
              <tbody>
              {% for s in s_list %}
                  <tr>
                      <td>{{ s.code }}</td>
                      <td>{{ s.code_name }}</td>
                      <td>{{ s.ipo_date }}</td>
                      <td>{{ s.pe_date }}</td>
                      <td>{{ s.pe_value }}</td>
                      <td>{{ s.h_pe }}</td>
                      <td>{{ s.l_pe }}</td>
                      <td>{{ s.object_fund }}</td>
                  </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
